<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AawasSetu Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Allotment.html">Allotment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Setup.html">Setup</a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <label for="location" class="me-2">Location:</label>
          <select name="location" id="location" class="form-select form-select-sm">
            <option value="belagavi">Belagavi</option>
            <option value="bangalore">Bangalore</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
          </select>
        </li>
        
        
        
      </ul>
      
    </div>
  </div>
</nav>
<main>
  <section class="setup-form">
      <h2>SetUp</h2>
      <form method="POST" action="{% url 'setup' %}">
         
          <label for="township">Township Name:</label>
          <input type="text" id="township" name="township_name"   />

          <label for="quarter_no">Quarter No:</label>
          <input type="text" id="quarter_no" name="quarter_no" >
          <!-- (value="{{ quarter_no }}" readonly)  -->

          <label for="quarter_type">Quarter Type:</label>
          <input type="text" id="quarter_type" name="quarter_type"  />
          <!-- value="{{ quarter_type }}" readonly -->

          <label for="employee_name">Employee Name:</label>
          <input type="text" id="employee_name" name="employee_name"  />
          <!-- (value="{{ employee_name }}" readonly) -->
          <button type="submit">Confirm</button>
      </form>
  </section>

  <section class="data-table">
      <h2>ABC Colony</h2>
      <table>
          <thead>
              <tr>
                  <th>Sl No.</th>
                  <th>Employee Name</th>
                  <th>Quarter No.</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
              <!-- {% for record in records %} -->
              <tr>
                   <td>1</td> 
                  <td>name</td>
                  <td></td>
                  <td></td> 
                  </tr>
              <!-- {% endfor %} -->
          </tbody>
      </table>
  </section>
</body>
</html>
