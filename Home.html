<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AawasSetu Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Allotment.html">Allotment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Setup.html">Setup</a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <label for="location" class="me-2">Location:</label>
          <select name="location" id="location" class="form-select form-select-sm">
            <option value="belagavi">Belagavi</option>
            <option value="bangalore">Bangalore</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
          </select>
        </li>
      </ul>
      </div>
  </div>
</nav>
<body>
  <div class="dashboard">
      <h1>HawasSetu Dashboard</h1>
      <div class="summary">
          <p>Total No. of Quarters: <span>{{ total_quarters }}</span></p>
          <p>Occupied: <span class="occupied">{{ occupied }}</span></p>
          <p>Available: <span class="vacant">{{ available }}</span></p>
      </div>
      <div class="colony">
          <h2>ABC Colony</h2>
          <table>
              <tr>
                  <th>Unit</th>
                  <th>Name</th>
                  <th>Status</th>
              </tr>
              {% for unit in abc_colony %}
              <tr>
                  <td>{{ unit.number }}</td>
                  <td>{{ unit.name }}</td>
                  <td class="{{ unit.status|lower }}">{{ unit.status }}</td>
              </tr>
              {% endfor %}
          </table>
      </div>
  </div>

</body>
</html>
